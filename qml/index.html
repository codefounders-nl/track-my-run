<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    new QWebChannel(qt.webChannelTransport, function(channel) {
        var myObj = channel.objects.qtObject;

        var map = L.map('map').setView([51.505, -0.09], 13);
        var routePoints = []; 
        var routeLine = L.polyline([], {color: 'green'}).addTo(map);

        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var locationmarker = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 100
        }).addTo(map).bindPopup('I am a circle.');

        let refreshCount = 0;  /// debug
        function startDrawingLine(lat, lon){
            routeLine.addLatLng([lat, lon]);
        }
        function drawDebugData(dedata, headerdata){
//            document.getElementById("logsvf").innerHTML = JSON.stringify(dedata) +"<hr>";
            document.getElementById("longitude").innerHTML = ">"+refreshCount++ + "< Longitude: " + myObj.longitude;
        }
        var pl;
        myObj.onRefresh.connect(function(){
            drawDebugData(JSON.stringify(myObj.walkingDataArray), ">"+refreshCount++ + "< Longitude: " + myObj.longitude);
            locationmarker.setLatLng([myObj.latitude, myObj.longitude]);
            locationmarker.redraw();
            startDrawingLine(myObj.latitude, myObj.longitude);
            if(!pl){
                pl.remove(map);
            }
            pl = L.polyline(myObj.walkingDataArray, {color: 'orange'}).addTo(map);
            if(myObj.centerLockMode){
                map.setView([myObj.latitude, myObj.longitude],myObj.zoomFactor);
            }
        })

    })
</script>
<style>
    .groot{
        font-size: xx-large;
    }
</style>
<span id="longitude" class="groot">Longitude: ...</span>
<div id="map" style="width: 100%; height: 80%;"></div>
<span id="logsvf"></span>
