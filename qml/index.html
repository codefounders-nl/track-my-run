<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    new QWebChannel(qt.webChannelTransport, function(channel) {
        var myObj = channel.objects.qtObject;

        var map = L.map('map').setView([51.505, -0.09], 13);
        var routePoints = []; 
        var routeLine = L.polyline([], {color: 'purple'}).addTo(map);

        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([55.5, -0.09]).addTo(map)
            .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

        var locationmarker = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 100
        }).addTo(map).bindPopup('I am a circle.');

        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup('I am a polygon.');

        var popup = L.popup()
            .setLatLng([51.043, -0.09])
            .setContent('I am a standalone popup.')
            .openOn(map);

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent('You clicked the map at ' + e.latlng.toString())
                .openOn(map);
            
        }
        map.on('click', onMapClick);    
        let refreshCount = 0;  /// debug
        function startDrawingLine(lat, lon){
            document.getElementById("logsvf").innerHTML += "lon"+lon+"--lat:"+lat+"<br>";
            routeLine.addLatLng([lat, lon]);
            //map.fitBounds(polyline.getBounds());
        }
        //startDrawingLine(51.0, 5.0);
        myObj.onRefresh.connect(function(){
            document.getElementById("longitude").innerHTML = ">"+refreshCount++ + "< Longitude: " + myObj.longitude;
            document.getElementById("latitude").innerHTML = "Latitude: " + myObj.latitude;
            locationmarker.setLatLng([myObj.latitude, myObj.longitude]);
            locationmarker.redraw();
            startDrawingLine(myObj.latitude, myObj.longitude);
            if(myObj.centerLockMode){
                map.setView([myObj.latitude, myObj.longitude],myObj.zoomFactor);
            }
           document.getElementById("logsvf").innerHTML += "go"+myObj.centerLockMode+"<br>";
            L.circle([myObj.latitude, myObj.longitude], {radius:1}).addTo(map);
        })

    })
</script>
<style>
    .groot{
        font-size: xx-large;
    }
</style>
<span id="longitude" class="groot">Longitude: ...</span>
<span id="latitude" class="groot">Latitude: ...</span>
<div id="map" style="width: 100%; height: 80%;"></div>
<span id="logsvf"></span>
