<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    new QWebChannel(qt.webChannelTransport, function(channel) {
        var myObj = channel.objects.qtObject;

        var map = L.map('map').setView([51.505, -0.09], 13);

        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([55.5, -0.09]).addTo(map)
            .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

        var locationmarker = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 100
        }).addTo(map).bindPopup('I am a circle.');

        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup('I am a polygon.');

        var popup = L.popup()
            .setLatLng([51.043, -0.09])
            .setContent('I am a standalone popup.')
            .openOn(map);

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent('You clicked the map at ' + e.latlng.toString())
                .openOn(map);
            
        }
        map.on('click', onMapClick);    
        let refreshCount = 0;  /// debug

//        var latlngs = [
 //   [51.43, 5.47],
   // [51.77, 5.12]
//];
// LEANDRO WIJ HOREN JOU
        function startDrawingLine(lon, lat){
            var latlngs = [
                [51.43, 5.47],
                [lon, lat]
            ];
            var polyline = L.polyline(latlngs, {color: 'purple'}).addTo(map);
            //map.fitBounds(polyline.getBounds());
        }
        myObj.onRefresh.connect(function(){
            document.getElementById("longtitude").innerHTML = ">"+refreshCount++ + "< Longtitude: " + myObj.longtitude;
            document.getElementById("latitude").innerHTML = "Latitude: " + myObj.latitude;
            locationmarker.setLatLng([myObj.latitude, myObj.longtitude]);
            locationmarker.redraw();
           // if(myObj.centerLock){
                map.setView([myObj.latitude, myObj.longtitude],myObj.zoomFactor);
           // }
            L.circle([myObj.latitude, myObj.longtitude], {radius:1}).addTo(map);
        })

    })
</script>
